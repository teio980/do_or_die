<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>Personality Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <!--Theme Load-->
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body,*{ font-family:'Inter', sans-serif; }
        .cover{ margin: 25px 80px; }
        h1{ font-size:40px; font-weight:900; text-align:center; color:#4F46E5; letter-spacing:5px; }
        .container{ max-width:1200px; margin:40px auto; padding:30px 40px; background:#fff; border-radius:14px; box-shadow:0 3px 20px rgba(0,0,0,0.06);}    
        .card{ background:#fff; border-radius:14px; box-shadow:0 3px 15px rgba(0,0,0,0.08);}    
        .dark .container{ background:#1E1E1E; color:#EAEAEA; }
        .dark .card{ background:rgba(30,30,30,0.6); border:1px solid rgba(255,255,255,0.07);}   
    </style>
</head>

<body class="bg-[#F5F5F7] dark:bg-[#121212] text-gray-900 dark:text-gray-100">

    <!--Navbar-->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1A1A1A] border-b dark:border-gray-700">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="text-xl font-extrabold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">Do or Cry</div>

            <div class="flex items-center space-x-6">
                <a href="home.html" class="font-medium hover:text-indigo-500">Home</a>
                <a href="dashboard.html" class="font-medium hover:text-indigo-500">Dashboard</a>
                <a href="tools.html" class="font-medium hover:text-indigo-500">Tools</a>
                <button onclick="toggleTheme()" class="p-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-500 text-white dark:text-black">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <div class="h-16"></div><div class="h-16"></div>

    <div class="cover">
        <div class="container">
            <h1>Personality Test</h1>
            <p class="lead">Rate each statement from <strong>1 (Strongly Disagree)</strong> to <strong>5 (Strongly Agree)</strong>.</p>

            <form id="quizForm" class="card p-4" onsubmit="return handleSubmit(event)">
                <div id="questions"></div>

                <div class="flex items-center gap-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Get Results</button>
                    <button type="button" onclick="resetForm()" class="px-4 py-2 bg-gray-300 rounded dark:bg-gray-700">Reset</button>
                </div>
            </form>
        </div>
    </div>

<script>
    const questions = [
        "I avoid starting tasks because Iâ€™m afraid I might do them wrongly.",
        "I delay tasks because I feel they are not perfect enough to begin.",
        "I start projects with excitement but lose interest halfway.",
        "I feel overwhelmed when a task seems too big.",
        "I usually start tasks only when the deadline is extremely close.",
        "I get easily distracted by my phone or entertainment.",
        "I worry about being judged for not performing well.",
        "I spend too much time researching instead of starting.",
        "I find it hard to stick to one idea and complete it.",
        "I freeze when I donâ€™t know the first step.",
        "I work better under pressure.",
        "I jump between tasks often.",
        "I avoid tasks that highlight weaknesses.",
        "I redo small details too many times.",
        "I get bored quickly unless the task is exciting.",
        "I avoid tasks when unclear.",
        "I feel productive only when the deadline is near.",
        "I waste time scrolling or watching videos.",
        "I wait until Iâ€™m in the mood to start.",
        "I struggle to concentrate for long periods."
    ];

    window.onload = function(){
        const container = document.getElementById("questions");
        container.innerHTML = '';

        questions.forEach((q, index) => {
            container.innerHTML += `
                <div class="p-4 border-b dark:border-gray-700">
                    <p class="font-semibold mb-2">${index+1}. ${q}</p>
                    <div class="flex gap-6 pl-4">
                        ${[1,2,3,4,5].map(num => `
                            <label class="flex items-center gap-2">
                                <input type="radio" name="q${index}" value="${num}" required>
                                <span>${num}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>`;
        });
    }

    function toggleTheme(){
        const html = document.documentElement;
        const isDark = html.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
    }
</script>

<script>
function handleSubmit(event){
event.preventDefault();
const formData=new FormData(document.getElementById('quizForm'));
let scores={
avoider:0, perfectionist:0, dreamer:0, overwhelmed:0, crisis:0, distracted:0
};
const map={
avoider:[0,6,12],
perfectionist:[1,7,13],
dreamer:[2,8],
overwhelmed:[3,9,15],
crisis:[4,10,16],
distracted:[5,11,17,19]
};
for(const type in map){ map[type].forEach(i=>{scores[type]+=Number(formData.get('q'+i)||0)});}
let resultType=Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
const descriptions={
avoider:"You fear failure or judgment, causing avoidance.",
perfectionist:"You want everything perfect before starting.",
dreamer:"You enjoy ideas but struggle to finish.",
overwhelmed:"Tasks feel too big or unclear.",
crisis:"You work only under pressure.",
distracted:"You struggle to stay focused due to interruptions."
};
alert("Your personality type: "+resultType.toUpperCase()+"\n"+descriptions[resultType]);
return false;
}
function resetForm(){document.getElementById('quizForm').reset();}
</script>
</body>
</html>
