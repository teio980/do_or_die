<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--Tailwind-->

    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body,*{ font-family:'Inter', sans-serif; }

<body class="bg-[#F5F5F7] dark:bg-[#121212] text-gray-900 dark:text-gray-100">

<nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1A1A1A] border-b dark:border-gray-700">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">

        <div class="flex items-center space-x-6">
            <a href="home.html" class="font-medium hover:text-indigo-500">Home</a>
            <a href="dashboard.html" class="font-medium hover:text-indigo-500">Dashboard</a>
            <a href="tools.html" class="font-medium hover:text-indigo-500">Tools</a>
            <button onclick="toggleTheme()" class="p-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-500 text-white dark:text-black">ðŸŒ™</button>
        </div>
    </div>
</nav>

<div class="h-16"></div><div class="h-16"></div>

<div class="cover">
    <div class="container">
        <h1>Personality Test</h1>
        <p class="lead text-center mb-6">Rate each statement from <strong>1 (Strongly Disagree)</strong> to <strong>5 (Strongly Agree)</strong>.</p>

        <!-- QUIZ FORM -->
        <form id="quizForm" class="space-y-6">

            <div id="questionsContainer" class="space-y-6"></div>

            <button type="submit" class="mt-6 py-3 px-6 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">
                Submit
            </button>

            <button type="button" onclick="resetQuiz()" class="mt - 3 py-3 px-6 bg-gray-400 dark:bg-gray-700 text-white rounded-lg font-semibold hover:bg-gray-500 dark:hover:bg-gray-600">
                Reset
            </button>
        </form>

        <!-- RESULT CARD -->
        <div id="result" class="mt-10 p-6 rounded-lg bg-purple-100 dark:bg-purple-900 hidden">
            <h2 id="resultTitle" class="text-2xl font-bold mb-3"></h2>
            <p id="resultDescription" class="text-lg"></p>
        </div>

    </div>
</div>

<!-- SCRIPT -->
<script>
const questions = [
  "I avoid tasks when I am afraid I might fail.",
  "I feel like everything must be perfect before I start.",
  "I often imagine big ideas but rarely take action on them.",
  "I feel overwhelmed when tasks are too big.",
  "I wait until deadlines are very close before starting.",
  "I get distracted easily, even when I plan to work.",
  "I avoid tasks that make me uncomfortable.",
  "I spend too long planning because I want everything correct.",
  "I dream about goals more than I work on them.",
  "I shut down when too many tasks pile up.",
  "I only feel motivated when time is almost up.",
  "I jump between tasks and lose focus.",
  "I procrastinate to avoid possible judgment.",
  "I worry about making mistakes.",
  "I think of ideas but donâ€™t finish them.",
  "I feel stressed easily with unclear tasks.",
  "I work fast under pressure but slow otherwise.",
  "I cannot concentrate with distractions around.",
  "I avoid tasks that feel risky.",
  "I procrastinate when things feel too boring."
];

// Insert questions into HTML
const container = document.getElementById("questionsContainer");

questions.forEach((q, i) => {
    const block = document.createElement("div");
    block.className = "card p-6";

    block.innerHTML = `
        <p class="font-semibold mb-3">${i + 1}. ${q}</p>
        <div class="flex space-x-6">
            ${[1,2,3,4,5].map(n => `
                <label class="flex items-center space-x-2">
                    <input type="radio" name="q${i + 1}" value="${n}">
                    <span>${n}</span>
                </label>
            `).join('')}
        </div>
    `;

    container.appendChild(block);
});

document.getElementById("quizForm").addEventListener("submit", handleSubmit);

function handleSubmit(e){
    e.preventDefault();

    const answers = {};
    for (let i = 1; i <= questions.length; i++) {
        const val = document.querySelector(`input[name=q${i}]:checked`);
        if (!val) {
            alert("Please answer all questions.");
            return;
        }
        answers[i] = parseInt(val.value);
    }

    // Scoring
    const scores = {
      avoider: answers[1] + answers[7] + answers[13] + answers[19],
      perfectionist: answers[2] + answers[8] + answers[14],
      dreamer: answers[3] + answers[9] + answers[15],
      overwhelmed: answers[4] + answers[10] + answers[16],
      crisis: answers[5] + answers[11] + answers[17],
      distracted: answers[6] + answers[12] + answers[18] + answers[20]
    };

    const resultType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

    const descriptions = {
      avoider: "You avoid tasks that feel risky or uncomfortable. Breaking tasks into small steps can help you build confidence.",
      perfectionist: "You delay work because you want everything to be flawless. Progress matters more than perfection.",
      dreamer: "You love ideas more than execution. Turning goals into actionable steps will bring your visions to life.",
      overwhelmed: "Tasks feel too big or unclear, causing shutdown. Divide work into small, manageable parts.",
      crisis: "You rely on last-minute pressure to work. Creating earlier mini-deadlines can reduce stress.",
      distracted: "You get easily pulled away by distractions. Eliminating interruptions will help you stay productive."
    };

    document.getElementById("resultTitle").innerText =
        "Your Procrastination Type: " + resultType.toUpperCase();

    document.getElementById("resultDescription").innerText =
        descriptions[resultType];

    document.getElementById("result").classList.remove("hidden");
}

function resetQuiz(){
  document.querySelectorAll("input [type=radio]").forEach(r => r.checked = false);
  docuement.getElementById("result").classList.add("hidden");
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function toggleTheme(){
    const html = document.documentElement;
    const isDark = html.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
}
</script>

</body>
</html>
