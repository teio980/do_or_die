<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
<title>Do or Cry</title>
<link rel="icon" href="../../images/logo.png" type="image/png">
<style>
/* Body & Theme */
body {
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    color: #111;
    margin: 0;
    background: linear-gradient(-45deg, #74b9ff, #55efc4, #a29bfe, #81ecec);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    transition: background 0.4s, color 0.4s;
}
.dark {
    background: linear-gradient(-45deg, #1e1e2f, #2b2b44, #3a3a5a, #1e1e2f);
    color: #fff;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Particle background */
.particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    animation: float 40s linear infinite;
    z-index: 0;
}
@keyframes float {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-50px) translateX(30px); }
    100% { transform: translateY(0) translateX(0); }
}

/* Login Card */
.login-card {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 50px 35px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    transition: background 0.3s;
}
.dark .login-card {
    background: rgba(30,30,30,0.85);
}

/* Logo */
.logo-wrapper {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px auto;
    border-radius: 50%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}
.logo {
    width: 60px;
    height: 60px;
}

/* Inputs */
.login-card input {
    width: 100%;
    padding: 14px;
    margin-top: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background: #fafafa;
    color: #111;
    transition: background 0.3s, border-color 0.3s, color 0.3s;
}
.dark .login-card input {
    background: #2A2A2A;
    border-color: #444;
    color: #fff;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border-radius: 8px;
    background: linear-gradient(to right, #A51C30, #FF5C5C);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: transform 0.2s, box-shadow 0.2s;
}
.dark .login-btn {
    background: linear-gradient(to right, #FF5C5C, #A51C30);
    color: #fff;
}
.login-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255,92,92,0.5);
}

/* Slogan */
.slogan {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}
.dark .slogan {
    color: #ccc;
}

/* Representative Icons */
.Representative {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 10;
    position: relative;
}

.Representative i {
    font-size: 28px;
    cursor: pointer;
    padding: 16px;
    border-radius: 50%;
    background: linear-gradient(45deg, #a29bfe, #74b9ff, #55efc4);
    color: #fff;
    animation: floatIcon 3s ease-in-out infinite;
    display: inline-block;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

@keyframes floatIcon {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-4px); }
}

.Representative i:hover {
    transform: scale(1.25) rotate(10deg);
    box-shadow: 0 0 8px rgba(255,255,255,0.4), 0 0 15px rgba(84, 234, 255, 0.3);
}

.dark .Representative i {
    background: linear-gradient(45deg, #6c5ce7, #00cec9, #00b894);
    color: #fff;
}

.toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #222;
    color: #fff;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    border: none;
    z-index: 20;
}
.dark .toggle-btn {
    background: #fff;
    color: #111;
}
</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleTheme()">Toggle Mode</button>

<!-- Particle Elements -->
<script>
const particleColors = ['rgba(255,255,255,0.3)', 'rgba(255,255,255,0.2)', 'rgba(255,255,255,0.1)'];
for(let i=0; i<40; i++){
    let particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = particle.style.height = (Math.random()*20+10)+'px';
    particle.style.left = Math.random()*100+'%';
    particle.style.top = Math.random()*100+'%';
    particle.style.background = particleColors[Math.floor(Math.random()*particleColors.length)];
    particle.style.animationDuration = (20 + Math.random()*20)+'s';
    document.body.appendChild(particle);
}
</script>

<div class="login-card">
    <div class="logo-wrapper">
        <img src="../../images/logo.png" class="logo" alt="Logo">
    </div>
    <h2 class="text-2xl font-bold mb-2">Do or Cry</h2>
    <p class="slogan">Conquer procrastination. Start taking small steps today.</p>
    <input type="text" id="username" placeholder="Enter your username" required>
    <input type="button" id="loginbtn" class="login-btn" value="Login">

    <div class="Representative">
        <i class="fa-solid fa-bolt"></i>
        <i class="fa-regular fa-calendar-check"></i>
        <i class="fa-solid fa-robot"></i>
    </div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle('dark');
}

document.getElementById("loginbtn").addEventListener("click", function() {
    let newUser = document.getElementById("username").value.trim();

    if (!newUser) {
        alert("Please enter a username!");
        return;
    }

    let oldUser = localStorage.getItem("username");

    if (oldUser !== null && oldUser !== newUser) {
        localStorage.clear();
        console.log("Cleared old data because username changed");
    } else {
        console.log("Same username, no need to clear");
    }

    localStorage.setItem("username", newUser);

    window.location.href = "../home/home.html";
});
</script>
</body>
</html>
