<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Task Wheel</title>
  <link rel="icon" href="../../images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Apply saved theme early -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <style>
    body, * {
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .cover {
      margin: 50px auto;
      max-width: 400px;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type=text] {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 12px;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    button {
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    canvas {
      border-radius: 50%;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    /* DARK MODE */
    .dark body {
      background-color: #121212;
      color: #EAEAEA;
    }

    .dark .cover {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border-radius: 20px;
    }

    .dark .container {
      background: rgba(30,30,30,0.85);
      color: #EAEAEA;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }

    .dark input[type=text] {
      background-color: #2A2A2A;
      color: #EEE;
      border: 1px solid #555;
    }

    .dark button {
      color: #FFF;
    }

    .dark canvas {
      border-color: #555;
    }

    input:focus, button:hover {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(100, 100, 255, 0.3);
    }
  </style>
</head>
<body class="bg-[#F5F5F7] dark:bg-[#121212] text-gray-900 dark:text-gray-100">

<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1A1A1A] border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="text-xl font-extrabold tracking-wide bg-gradient-to-r from-indigo-500 to-purple-500 
                bg-clip-text text-transparent transition duration-300 transform hover:scale-105 hover:from-pink-500 hover:to-yellow-500">
      Do or Cry
    </div>
    <div class="flex items-center space-x-6">
      <a href="home.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Home</a>
      <a href="dashboard.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Dashboard</a>
      <a href="tools.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Tools</a>
      <button onclick="toggleTheme()" class="p-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-500
               text-white dark:text-black transition duration-500 transform hover:scale-125 hover:rotate-180 hover:shadow-[0_0_12px_rgba(139,92,246,0.6)]">
        <span class="dark:hidden">üåô</span>
        <span class="hidden dark:inline">‚òÄÔ∏è</span>
      </button>
    </div>
  </div>
</nav>

<div class="h-16"></div>

<div class="cover">
  <div class="container">
    <h2 class="mb-4 text-3xl font-extrabold tracking-wide
               bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent
               dark:from-purple-300 dark:to-indigo-300">
      Task Wheel üé°
    </h2>

    <p class="mb-2 text-lg">Enter 3-8 tasks (comma separated):</p>
    <input id="taskInput" type="text" placeholder="Task1, Task2, Task3">

    <button id="saveTasksBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition mb-4">
      Save Tasks
    </button>

    <div class="relative mx-auto mb-4" style="width:300px; height:300px;">
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <button id="spinBtn" class="px-6 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition mb-4">
      Spin üéØ
    </button>

    <div class="mb-4 text-lg">
      Last Task: <span id="lastTask">None</span>
    </div>
  </div>
</div>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let lastTask = localStorage.getItem('lastTask') || 'None';
  const taskInput = document.getElementById('taskInput');
  const lastTaskSpan = document.getElementById('lastTask');
  lastTaskSpan.innerText = lastTask;

  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const radius = canvas.width / 2;
  let selectedIndex = -1;

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const n = tasks.length;
    if(n === 0) return;
    const anglePer = 2*Math.PI/n;

    for(let i=0; i<n; i++){
      const start = i*anglePer;
      const end = (i+1)*anglePer;

      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, end);

      if(i === selectedIndex){
        ctx.fillStyle = 'gold';
      } else {
        const hue = Math.round((i / n) * 360);
        ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
      }
      ctx.fill();

      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + anglePer/2);
      ctx.textAlign = 'right';
      ctx.fillStyle = document.documentElement.classList.contains('dark') ? '#EEE' : '#000';
      ctx.font = 'bold 14px sans-serif';
      ctx.fillText(tasks[i], radius-10, 5);
      ctx.restore();
    }
  }

  drawWheel();

  document.getElementById('saveTasksBtn').addEventListener('click', () => {
    const inputTasks = taskInput.value.split(',').map(t=>t.trim()).filter(t=>t);
    if(inputTasks.length < 3 || inputTasks.length > 8){
      alert('Please enter 3 to 8 tasks.');
      return;
    }
    tasks = inputTasks;
    localStorage.setItem('tasks', JSON.stringify(tasks));
    alert('Tasks saved!');
    selectedIndex = -1;
    drawWheel();
  });

  document.getElementById('spinBtn').addEventListener('click', () => {
    if(tasks.length === 0){
      alert('No tasks to spin!');
      return;
    }
    selectedIndex = Math.floor(Math.random()*tasks.length);
    let flashes = 6;
    let count = 0;
    const interval = setInterval(()=>{
      selectedIndex = (selectedIndex + 1) % tasks.length;
      drawWheel();
      count++;
      if(count >= flashes * tasks.length){
        clearInterval(interval);
        lastTask = tasks[selectedIndex];
        lastTaskSpan.innerText = lastTask;
        localStorage.setItem('lastTask', lastTask);
      }
    }, 100);
  });
</script>

</body>
</html>
