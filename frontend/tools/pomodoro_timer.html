<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>LoopLearn Pomodoro</title>
  <link rel="icon" href="../../images/logo.png" type="image/png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Apply saved theme early -->
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <style>
    /* ----------------- GLOBAL ----------------- */
    body, * { font-family: 'Inter', sans-serif; }

    /* Cover container */
    .cover {
      margin: 25px auto;
      max-width: 400px;
      transition: background 0.3s ease;
    }

    /* Main card container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    input[type=number] {
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 10px;
      background-color: #d1d5db; /* gray-300 */
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 16px;
      transition: background 0.3s ease;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #6366f1; /* indigo-500 */
      border-radius: 5px;
      transition: width 0.5s linear, background 0.3s ease;
    }

    button {
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* ----------------- DARK MODE ----------------- */
    .dark body {
      background-color: #121212;
      color: #EAEAEA;
    }

    .dark .cover {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border-radius: 20px;
    }

    .dark .container {
      background: rgba(30,30,30,0.85);
      color: #EAEAEA;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }

    .dark input[type=number] {
      background-color: #2A2A2A;
      color: #EEE;
      border: 1px solid #555;
    }

    .dark button {
      color: #FFF;
    }

    .dark .progress-container {
      background-color: #333;
    }

    .dark .progress-bar {
      background-color: #6366f1;
    }

    /* Hover effects */
    input:focus, button:hover {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(100, 100, 255, 0.3);
    }
  </style>
</head>
<body class="bg-[#F5F5F7] dark:bg-[#121212] text-gray-900 dark:text-gray-100">

<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1A1A1A] border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="text-xl font-extrabold tracking-wide bg-gradient-to-r from-indigo-500 to-purple-500 
                bg-clip-text text-transparent transition duration-300 transform hover:scale-105 hover:from-pink-500 hover:to-yellow-500">
      Do or Cry
    </div>
    <div class="flex items-center space-x-6">
      <a href="home.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Home</a>
      <a href="dashboard.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Dashboard</a>
      <a href="tools.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Tools</a>
      <button onclick="toggleTheme()" class="p-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-500
               text-white dark:text-black transition duration-500 transform hover:scale-125 hover:rotate-180 hover:shadow-[0_0_12px_rgba(139,92,246,0.6)]">
        <span class="dark:hidden">üåô</span>
        <span class="hidden dark:inline">‚òÄÔ∏è</span>
      </button>
    </div>
  </div>
</nav>

<div class="h-16"></div>

<!-- Main Content -->
<div class="cover">
  <div class="container text-center">

    <h2 class="mb-2 text-3xl font-extrabold tracking-wide 
               bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent
               dark:from-purple-300 dark:to-indigo-300 text-center">
      Pomodoro Timer
    </h2>

    <p class="text-lg mb-6 text-center opacity-80">
      Welcome, <span id="username">Teio</span>!
    </p>

    <!-- Time Inputs -->
    <div class="flex justify-center gap-3 mb-6">
      <input id="StudyTime" 
             type="number" 
             placeholder="Study (min)"
             class="px-3 py-2 rounded-lg w-28 text-center border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700">
      <input id="breakTime" 
             type="number" 
             placeholder="Break (min)"
             class="px-3 py-2 rounded-lg w-28 text-center border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700">
      <button id="setTimeBtn"
              class="px-4 py-2 rounded-lg font-semibold
                     bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:scale-105 hover:shadow-lg transition">
        Set
      </button>
    </div>

    <!-- Mode Display -->
    <div id="modeDisplay"
         class="mb-3 text-xl font-bold text-center text-indigo-600 dark:text-indigo-300 tracking-wide">
      Mode: Study
    </div>

    <!-- Timer -->
    <div id="timer"
         class="text-6xl font-mono font-extrabold mb-4 text-center
                text-gray-800 dark:text-gray-100">
      25:00
    </div>

    <!-- Progress Bar -->
    <div class="progress-container rounded-full h-3 mb-6">
      <div id="progressBar" class="progress-bar rounded-full"></div>
    </div>

    <!-- Control Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <button id="startBtn"
              class="px-5 py-2 rounded-xl font-semibold
                     bg-indigo-500 text-white hover:bg-indigo-600 hover:scale-105 transition">
        Start
      </button>

      <button id="pauseBtn"
              class="px-5 py-2 rounded-xl font-semibold
                     bg-yellow-500 text-white hover:bg-yellow-600 hover:scale-105 transition">
        Pause
      </button>

      <button id="resetBtn"
              class="px-5 py-2 rounded-xl font-semibold
                     bg-red-500 text-white hover:bg-red-600 hover:scale-105 transition">
        Reset
      </button>
    </div>

    <p class="text-lg text-center opacity-80">
      Completed Pomodoros:
      <span id="pomodoroCount" class="font-bold text-indigo-600 dark:text-indigo-300">0</span>
    </p>

  </div>
</div>

<audio id="bellSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>
  // Light/Dark toggle
  function toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }

  // Áî®Êà∑Âêç
  const username = localStorage.getItem("username") || "User";
  document.getElementById("username").innerText = username;

  const pomodoroKey = `pomodoro_${username}`;
  const modeKey = `pomodoro_${username}_mode`;

  let totalTime = 25 * 60;
  let breakTime = 5 * 60;
  let timeLeft = totalTime;
  let timerInterval = null;
  let onBreak = localStorage.getItem(modeKey) === 'break';
  let running = false;

  const modeDisplay = document.getElementById('modeDisplay');
  const timerDisplay = document.getElementById('timer');
  const progressBar = document.getElementById('progressBar');

  let completed = Number(localStorage.getItem(pomodoroKey) || 0);
  document.getElementById('pomodoroCount').innerText = completed;

  function updateModeDisplay() {
    modeDisplay.innerText = `Mode: ${onBreak ? 'Break' : 'Study'}`;
  }

  function updateProgressBar() {
    const total = onBreak ? breakTime : totalTime;
    const percent = ((total - timeLeft) / total) * 100;
    progressBar.style.width = percent + '%';
    progressBar.style.backgroundColor = onBreak ? '#10b981' : '#6366f1';
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2,'0');
    const seconds = (timeLeft % 60).toString().padStart(2,'0');
    const icon = running ? '‚è±Ô∏è' : '‚è∏Ô∏è';
    timerDisplay.innerText = `${icon} ${minutes}:${seconds}`;
    updateModeDisplay();
    updateProgressBar();
  }

  function playSound() {
    document.getElementById('bellSound').play();
  }

  function switchMode() {
    onBreak = !onBreak;
    timeLeft = onBreak ? breakTime : totalTime;
    localStorage.setItem(modeKey, onBreak ? 'break' : 'study');
    playSound();
    updateTimerDisplay();
    alert(onBreak ? "Break Time! ‚òï" : "Study Time! üí™");
  }

  function triggerPomodoroCompleted() {
    const todayKey = `todoPomodoro_${username}_${new Date().toISOString().slice(0,10)}`;
    let todayCount = Number(localStorage.getItem(todayKey) || 0);
    todayCount++;
    localStorage.setItem(todayKey, todayCount);
    localStorage.setItem(pomodoroKey, completed);
  }

  // Start timer
  document.getElementById('startBtn').addEventListener('click', () => {
    if(timerInterval) return;
    running = true;
    updateTimerDisplay();
    timerInterval = setInterval(() => {
      if(timeLeft > 0) {
        timeLeft--;
        updateTimerDisplay();
      } else {
        clearInterval(timerInterval);
        timerInterval = null;
        running = false;
        if(!onBreak) {
          completed++;
          localStorage.setItem(pomodoroKey, completed);
          document.getElementById('pomodoroCount').innerText = completed;
          triggerPomodoroCompleted();
        }
        switchMode();
        running = true;
        timerInterval = setInterval(arguments.callee, 1000);
      }
    }, 1000);
  });

  // Pause
  document.getElementById('pauseBtn').addEventListener('click', () => {
    clearInterval(timerInterval);
    timerInterval = null;
    running = false;
    updateTimerDisplay();
  });

  // Reset
  document.getElementById('resetBtn').addEventListener('click', () => {
    clearInterval(timerInterval);
    timerInterval = null;
    running = false;
    timeLeft = onBreak ? breakTime : totalTime;
    updateTimerDisplay();
  });

  // Set custom times
  document.getElementById('setTimeBtn').addEventListener('click', () => {
    const Study = Number(document.getElementById('StudyTime').value);
    const brk = Number(document.getElementById('breakTime').value);
    if(Study > 0) totalTime = Study * 60;
    if(brk > 0) breakTime = brk * 60;
    timeLeft = onBreak ? breakTime : totalTime;
    updateTimerDisplay();
    alert(`Study: ${Study>0?Study:totalTime/60} min, Break: ${brk>0?brk:breakTime/60} min`);
  });

  window.addEventListener('pomodoro_completed', (e) => {
    console.log('Pomodoro completed event triggered:', e.detail);
  });

  updateTimerDisplay();
</script>

</body>
</html>
