 <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Apply saved theme early
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');

  <style>
    body, * {
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .cover {
      margin: 25px 80px;
      transition: background 0.3s ease;

    .container {
      max-width: 1200px;

      box-shadow: 0 3px 20px rgba(0,0,0,0.06);

    }

    input[type=text] {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 12px;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    button {
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* DARK MODE */
    .dark body {
      background-color: #121212;
      color: #EAEAEA;
    }

    .dark .cover {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border-radius: 20px;
    }

    .dark .container {
      background: rgba(30,30,30,0.85);
      color: #EAEAEA;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }

    .dark input[type=text] {
      background-color: #2A2A2A;
      color: #EEE;
      border: 1px solid #555;
    }

    .dark button {
      color: #FFF;
    }

    input:focus, button:hover {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(100, 100, 255, 0.3);
    }

    ul li span.line-through {
      color: #888;
    }
  </style>
</head>

<div class="h-16"></div>

<div class="cover">
  <div class="container text-center">
    <h2 class="mb-4 text-3xl font-extrabold tracking-wide
               bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent
               dark:from-purple-300 dark:to-indigo-300">
      To-do List ‚úÖ
    </h2>

    <div class="mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task">
      <button id="addTaskBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition mt-2">
        Add Task
      </button>
    </div>

    <ul id="taskList" class="text-left list-disc pl-6"></ul>
  </div>
</div>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    const isDark = html.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  }
  const username = localStorage.getItem("username") || "User";

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  const taskList = document.getElementById('taskList');
  const taskInput = document.getElementById('taskInput');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = 'mb-2 flex items-center justify-between';

      const label = document.createElement('label');
      label.className = 'flex items-center gap-2 cursor-pointer w-full';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.completed;

      checkbox.addEventListener('change', () => {
        tasks[index].completed = checkbox.checked;
        saveTasks();
        renderTasks();

        const today = new Date().toISOString().slice(0,10);
        const todoKey = `todoDone_${username}_${today}`;
        const completedToday = tasks.filter(t => t.completed).length;
        localStorage.setItem(todoKey, completedToday);
      });

      const span = document.createElement('span');
      span.innerText = task.name;
      if(task.completed){
        span.classList.add('line-through');
      }

      label.appendChild(checkbox);
      label.appendChild(span);
      li.appendChild(label);

      const delBtn = document.createElement('button');
      delBtn.innerText = 'üóëÔ∏è';
      delBtn.className = 'ml-2';
      delBtn.addEventListener('click', () => {
        tasks.splice(index,1);
        saveTasks();
        renderTasks();

        const today = new Date().toISOString().slice(0,10);
        const todoKey = `todoDone_${username}_${today}`;
        const completedToday = tasks.filter(t => t.completed).length;
        localStorage.setItem(todoKey, completedToday);
      });
      li.appendChild(delBtn);

      taskList.appendChild(li);
    });
  }

  document.getElementById('addTaskBtn').addEventListener('click', () => {
    const val = taskInput.value.trim();
    if(val==='') return;
    tasks.push({name: val, completed: false});
    taskInput.value = '';
    saveTasks();
    renderTasks();
  });

  renderTasks();
</script>

</body>
