<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>LoopLearn Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cover{
        margin: 25px 80px;
    }
    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px 40px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 3px 20px rgba(0,0,0,0.06);
    }
    h2 {
        font-size: 26px;
        font-weight: 600;
    }
  </style>
</head>
<body class="bg-[#F5F5F7] dark:bg-[#121212] text-gray-900 dark:text-gray-100">

<nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#1A1A1A] border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="text-xl font-extrabold tracking-wide bg-gradient-to-r from-indigo-500 to-purple-500 
                bg-clip-text text-transparent transition duration-300 transform hover:scale-105 hover:from-pink-500 hover:to-yellow-500">
      Do or Cry
    </div>
    <div class="flex items-center space-x-6">
      <a href="home.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Home</a>
      <a href="dashboard.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Dashboard</a>
      <a href="tools.html" class="font-medium transition duration-300 bg-gradient-to-r from-gray-800 to-gray-800 bg-clip-text text-transparent 
                dark:from-gray-200 dark:to-gray-200 hover:from-indigo-500 hover:to-purple-500">Tools</a>
      <button onclick="toggleTheme()" class="p-2 rounded-full bg-gradient-to-r from-purple-600 to-blue-500
               text-white dark:text-black transition duration-500 transform hover:scale-125 hover:rotate-180 hover:shadow-[0_0_12px_rgba(139,92,246,0.6)]">
        <span class="dark:hidden">üåô</span>
        <span class="hidden dark:inline">‚òÄÔ∏è</span>
      </button>
    </div>
  </div>
</nav>

<div class="h-16"></div>

<div class="cover">
  <div class="container">
    <h2 class="mb-6 text-3xl font-bold text-center">Dashboard üìä</h2>

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Study Progress</h3>
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-6">
        <div id="studyProgressBar" class="bg-indigo-500 h-6 rounded-full text-white text-center">0%</div>
      </div>
    </div>

    <div class="container">
        <h1>üìä Your Quiz History</h1>
        <div class="history-section" id="dashboardHistorySection">
            <div id="dashboardHistoryList"></div>
        </div>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Procrastination Type</h3>
      <p id="procrastType" class="p-4 bg-yellow-100 dark:bg-yellow-800 rounded shadow text-center text-lg font-medium">Unknown</p>
    </div>

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Tools Statistics</h3>
      <div class="grid grid-cols-2 gap-4">
        <div class="p-4 bg-green-100 dark:bg-green-800 rounded shadow text-center">
          <p>Pomodoros Completed Today</p>
          <span id="pomodoroCount" class="text-2xl font-bold">0</span>
        </div>
        <div class="p-4 bg-blue-100 dark:bg-blue-800 rounded shadow text-center">
          <p>To-dos Completed Today</p>
          <span id="todoDoneToday" class="text-2xl font-bold">0</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const username = localStorage.getItem("username") || "User";
  const today = new Date().toISOString().slice(0,10);

  const pomodoroKey = `todoPomodoro_${username}_${today}`;
  document.getElementById('pomodoroCount').innerText = Number(localStorage.getItem(pomodoroKey) || 0);

  const todoKey = `todoDone_${username}_${today}`;
  document.getElementById('todoDoneToday').innerText = Number(localStorage.getItem(todoKey) || 0);

  const studyProgress = Number(localStorage.getItem('studyProgress') || 65);

  const procrastType = localStorage.getItem('procrastType') || 'Moderate Procrastinator';

  document.getElementById('studyProgressBar').style.width = studyProgress + '%';
  document.getElementById('studyProgressBar').innerText = studyProgress + '%';
  document.getElementById('procrastType').innerText = procrastType;
});

function displayDashboardHistory() {
    const history = JSON.parse(localStorage.getItem('testHistory') || '[]');
    const historyList = document.getElementById('dashboardHistoryList');
    
    if (history.length === 0) {
        historyList.innerHTML = '<p style="text-align: center; color: #999;">No quiz history yet</p>';
        return;
    }
    
    historyList.innerHTML = '';
    history.forEach(record => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
            <div>
                <div class="history-date">${record.date}</div>
                <div style="font-size: 14px; color: #666; margin-top: 4px;">
                    ${record.correct}/${record.total} correct
                </div>
            </div>
            <div class="history-score">${record.score}%</div>
        `;
        historyList.appendChild(div);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    displayDashboardHistory();
});


</script>

</body>
</html>
