<!-- Home Page Content -->
<!-- MAIN AREA -->
<div class="cover">
  <div class="container text-center">
    <h2 class="mb-4 text-3xl font-bold">To-do List ‚úÖ</h2>

    <!-- ËæìÂÖ•‰ªªÂä° -->
    <div class="mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task"
             class="px-2 py-1 border rounded w-full">
      <button id="addTaskBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition mt-2">
        Add Task
      </button>
    </div>

    <!-- ‰ªªÂä°ÂàóË°® -->
    <ul id="taskList" class="text-left list-disc pl-6"></ul>
  </div>
</div>

<script>
  // To-do List ËÑöÊú¨
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  const taskList = document.getElementById('taskList');
  const taskInput = document.getElementById('taskInput');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

function renderTasks() {
  taskList.innerHTML = '';
  tasks.forEach((task, index) => {
    const li = document.createElement('li');
    li.className = 'mb-2 flex items-center justify-between';
    
    const label = document.createElement('label');
    label.className = 'flex items-center gap-2 cursor-pointer w-full';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = task.completed;

    checkbox.addEventListener('change', () => {
      tasks[index].completed = checkbox.checked;
      saveTasks();
      renderTasks();

      // ‚úÖ ËÆ∞ÂΩï‰ªäÂ§©ÂÆåÊàêÊï∞Èáè
      const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
      const todoKey = `todoDone_${username}_${today}`;
      const completedToday = tasks.filter(t => t.completed).length;
      localStorage.setItem(todoKey, completedToday);
    });

    const span = document.createElement('span');
    span.innerText = task.name;
    if(task.completed){
      span.classList.add('line-through', 'text-gray-400');
    }

    label.appendChild(checkbox);
    label.appendChild(span);
    li.appendChild(label);

    const delBtn = document.createElement('button');
    delBtn.innerText = 'üóëÔ∏è';
    delBtn.className = 'ml-2';
    delBtn.addEventListener('click', () => {
      tasks.splice(index,1);
      saveTasks();
      renderTasks();

      // Âà†Èô§‰ªªÂä°Âêé‰πüË¶ÅÊõ¥Êñ∞‰ªäÂ§©ÂÆåÊàêÊï∞Èáè
      const today = new Date().toISOString().slice(0,10);
      const todoKey = `todoDone_${username}_${today}`;
      const completedToday = tasks.filter(t => t.completed).length;
      localStorage.setItem(todoKey, completedToday);
    });
    li.appendChild(delBtn);

    taskList.appendChild(li);
  });
}
  document.getElementById('addTaskBtn').addEventListener('click', () => {
    const val = taskInput.value.trim();
    if(val==='') return;
    tasks.push({name: val, completed: false});
    taskInput.value = '';
    saveTasks();
    renderTasks();
  });

  renderTasks();
  // ÂΩì checkbox ÊîπÂèòÁä∂ÊÄÅÊó∂
checkbox.addEventListener('change', () => {
  tasks[index].completed = checkbox.checked;
  saveTasks();
  renderTasks();

  // ËÆ∞ÂΩï‰ªäÂ§©ÂÆåÊàêÁöÑ To-do Êï∞Èáè
  const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
  const todoKey = `todoDone_${username}_${today}`;
  const completedToday = tasks.filter(t => t.completed).length;
  localStorage.setItem(todoKey, completedToday);
});

</script>

<!-- Load username from localStorage -->
